<main>
    <h1>Administrator Invitation</h1>
    <p><b>{{sender}}</b> has invited <b>{{receiver}}</b> as an administrator.</p>
    <div class="info-box">
        <table>
            <tr>
                <th style="text-align: right;">Administrator Name</th>
                <td style="text-align: left;">{{receiver}}</td>
            </tr>
            <tr>
                <th style="text-align: right;">ID (E-mail)</th>
                <td style="text-align: left;">{{email}}</td>
            </tr>
        </table>
        <!-- Additional information can be added here -->
    </div>
    <p>Please review the information and set a password to complete the createion of your administrator account.</p>
    <div class="btn-container">
        <a style="color:#ffffff; background-color: blue; padding: 10px 20px; border-radius: 5px; text-decoration:none;" rel="noopener" target="_blank"
            href="{{link}}">Create Account</a>
    </div>
    </br>
</main>
